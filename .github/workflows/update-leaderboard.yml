name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'CONTRIBUTORS.md'
  workflow_dispatch:

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Leaderboard
        run: npm run update-leaderboard

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update Leaderboard"
          file_pattern: README.md
